  </div><script>
  // ===============================
  // OTOMATIS ZONA WAKTU INDONESIA
  // ===============================
  // WIB  : UTC+7
  // WITA : UTC+8
  // WIT  : UTC+9

  // Deteksi zona waktu pengguna
  const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

  let offsetHours = 7; // default WIB
  let zonaLabel = "WIB";

  if(userTimeZone.includes("Makassar") || userTimeZone.includes("Bali")){
    offsetHours = 8;
    zonaLabel = "WITA";
  } else if(userTimeZone.includes("Jayapura")){
    offsetHours = 9;
    zonaLabel = "WIT";
  }

  // Tanggal awal Ramadhan (lokal Indonesia)
  function getRamadhanTime(){
    // 1 Maret 2026 00:00:00 waktu lokal Indonesia
    const ramadhanLocal = new Date(2026, 2, 11, 0, 0, 0);
    return ramadhanLocal.getTime();
  }

  function updateCountdown(){
    const now = new Date().getTime();
    const distance = getRamadhanTime() - now;

    if(distance <= 0){
      document.querySelector('.countdown').innerHTML = `<h2>Marhaban ya Ramadhan ğŸŒ™<br><small>Zona ${zonaLabel}</small></h2>`;
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = days;
    document.getElementById("hours").innerText = hours;
    document.getElementById("minutes").innerText = minutes;
    document.getElementById("seconds").innerText = seconds;
  }

  updateCountdown();
  setInterval(updateCountdown,1000);
</script></body>
